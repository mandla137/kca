<!-- New Gallery Page (gallery-page.html) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURBAN EXCURSION GALLERY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/featherlight.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .gallery-row {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px;
        }
        .gallery-row img {
            flex: 0 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .close-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main id="new-gallery">
        <section class="gallery-container">
            <h1>2024 DURBAN EXCURSION</h1>
            <div class="gallery-row">
                <img src="images/gallery-images/durban image 1.jpg" alt="Image 5">
                <img src="images/gallery-images/durban image 2.jpg" alt="Image 6">
                <img src="images/gallery-images/durban image 3.jpg" alt="Image 7">
                <img src="images/gallery-images/durban image 4.jpg" alt="Image 5">
                <img src="images/gallery-images/durban image 5.jpg" alt="Image 6">
                <img src="images/gallery-images/durban image 6.jpg" alt="Image 7">
            </div>
            <div class="gallery-row">
                <img src="images/gallery-images/durban image 7.jpg" alt="Image 5">
                <img src="images/gallery-images/durban image 8.jpg" alt="Image 6">
                <img src="images/gallery-images/durban image 9.jpg" alt="Image 7">
                <img src="images/gallery-images/durban image 10.jpg" alt="Image 5">
                <img src="images/gallery-images/durban image 11.jpg" alt="Image 6">
                <img src="images/gallery-images/durban image 12.jpg" alt="Image 7">
            </div>
            <a href="index_modified.html" class="close-button">Back to Main Gallery</a>
        </section>
    </main>

    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/featherlight.min.js"></script>
</body>
</html>
